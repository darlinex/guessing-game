<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Guessing game</title>
</head>
<body>
    <div class="design">

        <h1>Number Guessing Game</h1>
        
        <label for="inp">Enter a number:</label>
        <input type="number"  id="inp">
        <button id="btn" class="btn"> Guess</button>
        <br>
        <p id="prevGuesses"></p>
        <br>
        <p id="result"></p>
        <br /><br />
        <button id="startAgain" hidden> Start Again</button>
        
        <script src="script.js"></script>
        
    </div> 




</body>
</html>
